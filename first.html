<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKM Web's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png"
    />
  </head>
  <body>
    <<body>

        <div class="container mt-5" style=" max-width: 405px;">
            <div class="card border-primary mx-auto" style="border-width: 7px; max-width: 400px;">
              <div class="card-header bg-primary text-white text-center">
                <h3>Welcome!</h3>
            </div>
            <div class="card-body">
              <h4 class="text-center mb-4"><b>Login Page</b></h4>
      
              <div class="form-floating mb-4">
                <input type="name" class="form-control" id="floatingname" placeholder="Your Name">
                <label for="floatingname">Your Name</label>
              </div>
      
              <div class="form-floating mb-4">
                <select class="form-select" id="collegeSelect" aria-label="Select your college">
                  <option selected>Select your college</option>
                  <option value="college1">Everest Engineering College</option>
                  <option value="college2">Cosmos College</option>
                  <option value="college3">Universal College</option>
                  <!-- Add more options as needed -->
                </select>
                <label for="collegeSelect">Your College Name</label>
              </div>
      
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
      
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
      
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="Confirm Password">
                <label for="floatingconfirmPassword">Confirm Password</label>
              </div>
      
              <!-- Centered button using Bootstrap utility classes -->
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      
  </body>
</html>
