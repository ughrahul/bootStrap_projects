<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr7QJB5gnOgKKq6uMrsqiAddvUfxOQTncGnQ&usqp=CAU"
    />
  </head>

  <body class="d-flex align-items-center justify-content-center" style="min-height: 50vh;">
    <div class="container">
    <form>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">1st Number:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control col-2" id="num1Input" />
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">2nd Number: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control col-2" id="num2Input" />
        </div>
      </div>

      <div class="row mb-3">
    
        <div class="col-sm-10">
          <button class="btn btn-primary" type="button" onclick="multiply()">
            Multiply
          </button>
          <a class="btn btn-primary" href="#" role="button" onclick="divide()">
            Divide
          </a>
        </div>
      </div>

      <div class="row mb-3">
        
        <div class="col-sm-10">
          <label class="form-label">The Result is:</label>
          <span id="result"></span>
        </div>
      </div>
    </form>
    <script src="index.js" defer></script>
  </body>
</html>
